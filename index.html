<!DOCTYPE html>
<html>
    <head>
        <title>FUNCTIONS IN JAVASCRIPT</title>
    </head>
    <body>
        <button onclick="calc(9)">CLICK ME</button>
        <script>
            function calc (a , b)
            {
               if (b==undefined)
               {
                b=8
               }
               document.write(a*b);
            }
        </script>
    </body>
</html>
